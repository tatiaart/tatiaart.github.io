<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/markdown.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <script>hljs.highlightAll();</script>
    {% if page.dir.size > 1 %}
    {% assign backdir = page.dir | split: "" | reverse | join: "" | remove_first: "/" | split: "" | reverse | join: "" %}
    {% else %}
    {% assign backdir = page.dir%}
    {% endif %}
    <a href = "{{backdir}}" title="{{backdir}}">
      <div class="file_link">
        <img src = "/foldback.png" class="fileicon"width = 16px height = 16px>
        Back to tatiaart.github.io{{backdir}}
      </div></a>{{ content }}
  </body>
</html>
